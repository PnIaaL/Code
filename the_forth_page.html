<!DOCTYPE html>
<html class="root-scroll" lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            body{
                background-color: rgb(71, 71, 70);
            }
            h1{
                font-size: 4rem;
            }
            .topic{
                font-size: 2rem;
                color:#630505;
            }
            .info{
                font-size: 1.5rem;
                width: 80%;
                margin: 0 auto;
                text-align: center;
            }
            .content{
                background-color:#f0e9c3;
                width: 80%;
                height: 100%;
                margin: 0 auto;
                text-align: center;
            }
            .banner {
                width: 600px;
                height: 500px;
                margin: 100px auto;
                text-align: center;
            }
     
            button {
                border: 1px solid transparent;
                margin: 0 10px;
            }
     
            button:hover {
                cursor: pointer;
                background-color: #f40;
                color: #fff;
                border-color: #ccc;
     
            }
     
            .banner img {
                width: 100%;
                height: 100%;
                /* object-fit: cover; */
                max-width: 100%;
                min-height: 100%;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <p>&nbsp</p>
            <div>
                <div class="banner">
                <img id="img" src="./image/4.1.jpg" alt="">
                <p>
                    <button id="btnPrev"><</button>
                    <button id="btnNext">></button>
                </p>
            </div>
            <div class="">
                <h1>彩绘云凤纹漆匕</h1>
                <p>
                    <p class="topic">出土时间</p><p class="info">1977年</p>
                    <p class="topic">馆藏地点</p><p class="info">湖北省博物馆</p>
                    <p class="topic">出土地</p><p class="info">云梦睡虎地33号墓出土</p>
                    <p class="topic">详细介绍</p><p class="info">舀取食物用。斫木胎。分斗和柄两部分，斗内髹红漆无纹饰，
                        背面髹黑漆，上以朱、赭色绘云纹。柄端和柄中间各有朱绘宽带纹一道，其余为黑地上会朱、赭色云纹，背面髹黑漆无纹饰。</p>
                </p>
            </div>
        </div>
        <p>&nbsp</p>
        </div>
        <script>
            // 1.定义一个数组用来存放图片的地址
            var arr = ["./image/4.1.jpg", "./image/4.2.jpg","./image/4.3.jpg"];
            // 2.获取一下元素对象
            var btns = document.querySelectorAll('button');
            var img = document.querySelectorAll('img')[0];
        
            // 定义一个全局变量
            var num = 0;
            // 3.绑定事件、
            //下一张
            btns[1].onclick = function(){
                console.log(btns[1]);
                num++;
                // 这个地方需要注意，当我们图片对应的下标加到最大时候，我们需要将下标设置回第一张
                if(num  > 2){
                    num = 0;
                }
                //img对象调用它的src属性，实现改变图片的路径
                img.src = arr[num];
                console.log(img.src);
            }
            // 上一张
            btns[0].onclick = function(){
                console.log(btns[0]);
                num--;
                if(num  < 0){
                    num = 2;
                }
                img.src = arr[num];
                console.log(img.src);
     
            }
        </script>
    </body>
</html>
